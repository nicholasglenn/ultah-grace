<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Sayang!</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow-x: hidden;
    }
    body {
      background: linear-gradient(-45deg, #ffe6f0, #fddde6, #ffe0f0, #fce8ef);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    section {
      padding: 2rem;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    section.active {
      display: block;
      opacity: 1;
    }
    .heart-button {
      background-color: #ff69b4;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s ease;
    }
    .heart-button:hover {
      transform: scale(1.1);
    }
    .puzzle-container {
      width: 300px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      margin: 1rem auto;
      border: 4px solid #ff99bb;
    }
    .puzzle-piece {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      background-image: url('images/b.jpg');
      background-size: 300px 300px;
      border: 1px solid #fff;
      cursor: move;
    }
    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
<canvas id="particle-canvas"></canvas>
<section id="minigame-section" class="active">
  <div>
    <h2>Game Klik Cinta ‚ù§Ô∏è</h2>
    <p id="counter">0</p>
    <button class="heart-button" onclick="addHeart()">Klik aku!</button>
  </div>
  <div>
    <h2>Tebak Tanggal Spesial üìÖ</h2>
    <select id="day"></select>
    <select id="month"></select>
    <select id="year"></select>
    <br/>
    <button class="heart-button" onclick="checkDate()">Cek Jawaban</button>
    <p id="date-result"></p>
  </div>
  <div>
    <h2>Puzzle Cinta üß©</h2>
    <div class="puzzle-container" id="puzzle"></div>
    <button class="heart-button" onclick="shufflePuzzle()">Acak</button>
  </div>
</section>
<script>
  // Heart Counter
  let counter = 0;
  function addHeart() {
    counter++;
    document.getElementById('counter').textContent = counter;
  }

  // Dropdown Tanggal
  for (let d = 1; d <= 31; d++) {
    day.innerHTML += `<option value="${d}">${d}</option>`;
  }
  const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
  months.forEach((m, i) => {
    month.innerHTML += `<option value="${i+1}">${m}</option>`;
  });
  for (let y = 2020; y <= 2025; y++) {
    year.innerHTML += `<option value="${y}">${y}</option>`;
  }
  function checkDate() {
    const d = document.getElementById('day').value;
    const m = document.getElementById('month').value;
    const y = document.getElementById('year').value;
    const result = document.getElementById('date-result');
    if (d == 30 && m == 9 && y == 2023) {
      result.textContent = "üéâ Benar banget! Kamu ingat üíñ";
      result.style.color = "green";
    } else {
      result.textContent = "Hihi... salah sayang üòú coba lagi ya~";
      result.style.color = "red";
    }
  }

  // Puzzle Game
  function shufflePuzzle() {
    const puzzle = document.getElementById("puzzle");
    puzzle.innerHTML = "";
    let order = [...Array(9).keys()];
    order.sort(() => Math.random() - 0.5);
    order.forEach(i => {
      const piece = document.createElement("div");
      piece.className = "puzzle-piece";
      piece.style.backgroundPosition = `-${(i%3)*100}px -${Math.floor(i/3)*100}px`;
      puzzle.appendChild(piece);
    });
  }
  shufflePuzzle();

  // Particle Effect (Hati Jatuh)
  const canvas = document.getElementById("particle-canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let hearts = [];
  function drawHeart(x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.fillStyle = "#ff69b4";
    ctx.fill();
  }
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
      drawHeart(h.x, h.y, h.size);
      h.y += h.speed;
    });
    hearts = hearts.filter(h => h.y < canvas.height + 100);
    if (Math.random() < 0.1) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 10 + 10,
        speed: Math.random() * 1.5 + 0.5
      });
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
